{% extends "base.html" %}

{% block content %}
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' driver.id %}">
            {{ driver.username }}
          </a>
          {{ driver.first_name }} {{ driver.license_number }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No drivers are available.</p>
  {% endif %}
{% endblock %}
